<div class="row">
    <div class="col-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title text-center">Thêm câu hỏi</h4>
                <form  method="post" name="f1" novalidate>
                    <div class="form-group">
                        <label for="exampleInput">Nội dung câu hỏi</label>
                        <input type="text" class="form-control" placeholder="Nội dung" name="nd" ng-model="nd" maxlength="255" required>                  
                    </div>
                    <div class="form-group ">
                        <label >Câu trả lời A</label>
                        <input type="text" class="form-control" placeholder="A." name="ansa" ng-model="ansa" required>
                    </div>
                    <div class="form-group ">
                        <label >Câu trả lời B</label>
                        <input type="text" class="form-control" placeholder="B." name="ansb" ng-model="ansb" required>
                    </div>
                    <div class="form-group ">
                        <label >Câu trả lời C</label>
                        <input type="text" class="form-control" placeholder="C." name="ansc" ng-model="ansc" required>
                    </div>
                    <div class="form-group ">
                        <label >Câu trả lời D</label>
                        <input type="text" class="form-control" placeholder="D." name="ansd" ng-model="ansd" required>
                    </div>
                    <div class="form-group ">
                        <label >Đáp án đúng</label>
                        <input type="text" class="form-control" placeholder="Câu trả lời" name="ans" ng-model="ans" maxlength="5" required>
                    </div>
                    <div class="form-group ">
                        <label >Độ khó câu hỏi</label>
                        <input type="number" class="form-control" placeholder="Mức độ" name="dokho" ng-model="dokho" maxlength="1" required>
                    </div>
                    <div class="form-group ">
                        <label >Tài khoản</label>
                        <input type="text" class="form-control" placeholder="Tên tài khoản" name="taiKhoan" ng-model="taiKhoan" minlength="3" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label >Mật Khẩu</label>
                        <input type="text" class="form-control" placeholder="Mật khẩu" name="pass" ng-model="pass" minlength="3" maxlength="20" required>
                    </div>
                    <button type="button" class="btn btn-outline-primary nutSubmit" ng-click="addInfo()">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</div>
