<div class="row">
 <div class="col-12 mt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="header-title text-center">LIST GIẢNG VIÊN</h4>
      <div class="single-table">
        <div class="table-responsive">
          <table class="table text-center">
            <thead class="text-uppercase bg-primary">
              <tr class="text-white">
                <th scope="col">ID</th>
                <th scope="col">TÊN</th>
                <th scope="col">NGÀY SINH</th>
                <th scope="col">EMAIL</th>
                <th scope="col">SỐ ĐIỆN THOẠI</th>
                <th scope="col">TÀI KHOẢN</th>
                <th scope="col">MẬT KHẨU</th>
              </tr>
            </thead>
            <tbody ng-repeat="gv in giangviens" ng-init="gv.hienThi=true">
              <tr ng-show="gv.hienThi">
                <th scope="row">{{gv.idGV}}</th>
                <td>{{gv.tenGV}}</td>
                <td>{{gv.ngaySinh}}</td>
                <td>{{gv.email}}</td>
                <td>{{gv.soDT}}</td>
                <td>{{gv.tenTK}}</td>
                <td>{{gv.matKhau}}</td>
                <td>
                  <i class="fa fa-pencil" ng-click="showEdit(gv)" style="padding-right: 13px; cursor: pointer;"></i>
                  <i class="ti-trash" ng-click="deleteGV(gv.idGV)"></i>
                </td>
                <!-- edit data nhan vien</!-->
                <tr ng-show="!gv.hienThi" >
                  <th scope="row">{{gv.idGV}}</th>
                  <td> <input type="text" class="form-control"
                   ng-model="tenGV" maxlength="50" required> 
                 </td>
                 <td> 
                  <input type="date" class="form-control" ng-model="ngaysinh" required>
                </td>
                <td>
                  <input type="email" class="form-control" ng-model="email" maxlength="50" required>
                </td>
                <td> 
                 <input type="number" class="form-control" ng-model="soDT" min="10" maxlength="12" required>
               </td>
               <td>  
                <input type="text" class="form-control" ng-model="taiKhoan" minlength="3" maxlength="20" required>       
              </td>
              <td>  
                <input type="text" class="form-control" ng-model="pass" minlength="3" maxlength="20" required>     
              </td>
              <td>
                <i class="fa fa-check" ng-click=" editGV(gv)" style="padding-right: 13px; cursor: pointer;"></i> 
                <i class="fa fa-close" ng-click="show(gv)" style="cursor: pointer;"></i>                            
              </td>
            </tr>



          </tbody>
        </table>
      </div>


    </div>
  </div>
</div>
</div>
</div>
</div>
