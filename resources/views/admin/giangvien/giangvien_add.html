<div class="row">
    <div class="col-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title text-center">Thêm giảng viên</h4>
                <form  method="post" name="f1" novalidate>
                    <div class="form-group">
                        <label for="exampleInput">Tên giảng viên</label>
                        <input type="text" class="form-control" placeholder="Nhập tên" name="tenGV" ng-model="tenGV" maxlength="50" required>                  
                    </div>
                    <div class="form-group ">
                        <label >Ngày sinh</label>
                        <input type="date" class="form-control" placeholder="Ngày sinh" name="ngaySinh" ng-model="ngaysinh" required>
                    </div>
                    <div class="form-group ">
                        <label >Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="email" maxlength="50" required>
                    </div>
                    <div class="form-group ">
                        <label >Số điện thoại</label>
                        <input type="number" class="form-control" placeholder="Số điện thoại" name="email" ng-model="soDT" min="10" maxlength="12" required>
                    </div>
                    <div class="form-group ">
                        <label >Tài khoản</label>
                        <input type="text" class="form-control" placeholder="Tên tài khoản" name="tenTK" ng-model="taiKhoan" minlength="3" maxlength="20" required>
                    </div>
                    <button type="button" class="btn btn-outline-primary nutSubmit" ng-click="addInfo()">Thêm</button>
                </form>
            </div>
        </div>
    </div>
</div>
